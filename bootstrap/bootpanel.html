<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootpanel</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h2 class="panel-title">Feedback Form</h2>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter your name">

                </div>
            </form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter contact details">

                <div class="form-group>
                    <input type="text" class="form-control" placeholder="contact no">
                </div><br>
                <div class="form-group">
                    <textarea rows="5" col="30" class="form-control" placeholder="write your fedback"></textarea>
                </div>
                <div class="panel-footer">
                    <a href="thanks.html" class="btn btn-danger">Submit</a>
                </div>

        </div>
    </div>

    
</body>
</html>
