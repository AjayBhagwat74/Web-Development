<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
            </title>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <center>  <h1> Registration Form</h1></center>
            <style>
              body 
{

  background-color: lightpink;
  
}
            </style>
</head>
<center>
<body>
    <div class="container">
        <form action="">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="bdate">Birth date</label>
            </div>
            <div class="col-75">
              <input type="text" id="bdate" name="bdate" placeholder="Enter Your Birthday Date..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Contact number">Contact No</label>
            </div>
            <div class="col-75">
              <input type="number" id="cnumber" name="cnumber" placeholder="Your Contact no..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email Id</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Your Email id..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="password">Password</label>
            </div>
            <div class="col-75">
              <input type="text" id="password" name="password" placeholder="Your Password..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="select pyear">Passout Year</label>
            </div>
          <div class="col-75">
            <select id="pyear" name="pyear">
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
            
            </select>
            </div>
        
          <div class="row">
            <div class="col-25">
              <label for="address">Address</label>
            </div>
            <div class="col-75">
              <input type="text" id="address" name="address" placeholder="Enter your Address.">
            </div>
          
          

          <div class="row">
            <div class="col-25">
              <label for="select gender">Select Gender</label>
            </div>
          <div class="col-75">
            <select id="gender" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="transgender">Transgender</option>
            
            </select>
            </div>
        
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload Your Resume</label>
                <input class="form-control" type="file" id="formFile">
              </div>
          <div class="row">
          <center>  <input type="submit" value="Submit"> </center>
          </div>
        </form>
      </div>
      
</body>
</center>
</html>
